<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feature Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .coming-soon {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .scroll-button {
      margin-top: 2em;
      padding: 12px 25px;
      background-color: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .scroll-button:hover {
      background-color: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .below-section {
      background: #121212;
      flex-direction: column;
    }

    .below-section h2 {
      font-size: 2em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Top Section -->
  <div class="section coming-soon" id="top">
    <div>
      <h1>üöß Feature Coming Soon</h1>
      <p>This feature is under development. Stay tuned!</p>
      <button class="scroll-button" onclick="scrollAndReturn()">‚Üì Scroll</button>
    </div>
  </div>

  <!-- Hidden Section -->
  <div class="section below-section" id="bottom">
    <h2>‚è≥please wait this section coming soon...</h2>
  </div>

  <script>
    function scrollAndReturn() {
      const bottom = document.getElementById("bottom");
      const top = document.getElementById("top");

      // Scroll to bottom
      bottom.scrollIntoView({ behavior: 'smooth' });

      // After delay, scroll back up
      setTimeout(() => {
        top.scrollIntoView({ behavior: 'smooth' });
      }, 2500); // 2.5 seconds stay at bottom
    }
  </script>

</body>
</html>
