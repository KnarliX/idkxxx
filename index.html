<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: monospace;
      color: #fff;
    }
    
    svg {
      width: 60vw;
      height: auto;
    }
    .text {
      font-size: 3.6vw;
    }

    .dot {
      animation: dot 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot {
      0%, 60%, 100% { opacity: 0.2; }
      30% { opacity: 1; }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <g stroke="#fff" stroke-width="2" fill="none">
      <circle cx="50" cy="50" r="30" opacity="0.2" />
      <circle cx="50" cy="50" r="0">
        <animate attributeName="r" values="0;35" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="50" r="5" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite" />
      </circle>
    </g>
  </svg>
  
  <div class="text">Authenticating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>

  <script>
    const auth_origin = 'https://auth.example.com';
    const STORAGE_KEY = 'login_data';
    const errorpage = '/error?msg=';
    let dataReceived = false;
    
    const timeout = setTimeout(() => {
      if (!dataReceived) {
        window.location.href = errorpage + encodeURIComponent('Timeout: no data received');
      }
    }, 2900);

    function saveAuthData(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        return true;
      } catch (error) {
        window.location.href = errorpage + encodeURIComponent('Failed to save data, please check your browser settings');
        return false;
      }
    }

    window.addEventListener('message', (ev) => {
      if (ev.origin !== auth_origin) {
        window.location.href = errorpage + encodeURIComponent('Unauthorized data source: authentication data from untrusted domain');
        return;
      }
      const message = ev.data;
      
      if (message.type === 'auth' && message.userData && message.goto !== undefined && message.ack) {
        dataReceived = true;
        clearTimeout(timeout);
        
        const saved = saveAuthData(message.userData);
        
        if (ev.source && saved && ev.source.postMessage) {
          ev.source.postMessage(
            { type: 'auth-ack', ack: message.ack },
            ev.origin
          );
          
          setTimeout(() => {
            try {
              window.close();
              
              setTimeout(() => {
                if (!window.closed) {
                  window.location.href = message.goto || '/';
                }
              }, 100);
            } catch (e) {
              window.location.href = message.goto || '/';
            }
          }, 100);
        }
      }
    });
  </script>
</body>
</html>
