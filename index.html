<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Callback Receiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #authDataDisplay {
      background: #f4f4f4;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 600px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <script>
    // Configuration - Update this with your auth domain
    const TRUSTED_AUTH_ORIGIN = 'https://ss-7uu.pages.dev';  // replace with your auth domain
    const STORAGE_KEY = 'login_data';

    /**
     * Save authentication data to localStorage
     * Replaces existing data if present
     * Also updates page display
     */
    function saveAuthData(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        console.log('✅ Authentication data saved successfully');

        // Update page display
        const displayEl = document.getElementById('authDataDisplay');
        if (displayEl) {
          displayEl.textContent = JSON.stringify(data, null, 2);
        }

        return true;
      } catch (error) {
        console.error('❌ Failed to save auth data:', error);
        return false;
      }
    }

    /**
     * Listen for authentication messages from auth domain
     * Only accepts messages from the trusted auth origin
     */
    window.addEventListener('message', (event) => {
      // Verify the message is from our trusted auth domain
      if (event.origin !== TRUSTED_AUTH_ORIGIN) {
        console.warn('⚠️ Ignored message from untrusted origin:', event.origin);
        return;
      }

      const message = event.data || {};
      
      // Check if this is an authentication message
      if (message.type === 'auth' && message.userData) {
        console.log('📨 Received authentication message');
        
        // Save the user data to localStorage and update display
        const saved = saveAuthData(message.userData);
        
        if (saved && event.source && event.source.postMessage) {
          // Send acknowledgment back to auth domain
          event.source.postMessage(
            { type: 'auth-ack', nonce: message.nonce },
            event.origin
          );
          console.log('📤 Acknowledgment sent to auth domain');
        }
      }
    });

    // On page load, show existing data from localStorage if any
    window.addEventListener('DOMContentLoaded', () => {
      const existingData = localStorage.getItem(STORAGE_KEY);
      if (existingData) {
        const displayEl = document.createElement('pre');
        displayEl.id = 'authDataDisplay';
        displayEl.textContent = JSON.stringify(JSON.parse(existingData), null, 2);
        document.body.appendChild(displayEl);
      } else {
        const displayEl = document.createElement('pre');
        displayEl.id = 'authDataDisplay';
        displayEl.textContent = 'No authentication data saved yet.';
        document.body.appendChild(displayEl);
      }
    });

    console.log('🔄 Callback receiver ready, listening for auth messages...');
  </script>
</body>
</html>
